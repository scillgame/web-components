<ng-container *ngIf="personalChallengesInfo$ | async as personalChallengesInfo">
    <div class="scill-image-search-status-container">
      <div class="image-search-title">{{title}} {{personalChallengesInfo.challenge?.user_challenge_current_score}}/{{personalChallengesInfo.challenge?.challenge_goal}}</div>
      <div class="scill-image-search-status-inner-container" *ngIf="config">
        <div class="scill-image-search-status-image" *ngFor="let image of config.images; let i=index" [class.activated]="i<personalChallengesInfo.challenge?.user_challenge_current_score">
          <img [src]="image">
          <div class="scill-image-search-status-footer" [class.activated]="i<personalChallengesInfo.challenge?.user_challenge_current_score">
            title
          </div>
          <div class="completed-badge" [class.activated]="i<personalChallengesInfo.challenge?.user_challenge_current_score" >
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                 aria-hidden="true"
                 focusable="false"
                 width="1em"
                 height="1em"
                 style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                 preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512">
              <path fill="none" stroke-linecap="square" stroke-miterlimit="10" stroke-width="60" d="M416 128L192 384l-96-96"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
</ng-container>
