<div class="popover-preview-container">
    <div class="d-flex justify-content-end">
        <button (click)="togglePopoverPreview()" class="popover-preview-btn">
            User#1234
            <div class="btn-user-lvl">
                3
            </div>
        </button>
    </div>
    <div class="popover-preview" *ngIf="!isPopoverPreviewVisible ">
        <div class="popover-preview-header">
            <div class="header-triangle"></div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="user">User#094</div>
                <div class="d-flex align-items-center">
                    <div class="lvl-badge">
                        <img src="../../assets/images/badges/badge_rare_gempost_big.png" alt="">
                    </div>
                    <div class="user-lvl">3</div>
                </div>
            </div>
            <div class="progress">
                <div>2/12</div>
                <scill-progress-bar background="#fff" fill-background="#009BED" [progress]="2/12"></scill-progress-bar>
            </div>
        </div>
        <div class="popover-preview-section" >
            <div class="progress" style="color:#CF0E00;">
                <div class="d-flex justify-content-between pointer" (click)="toggleSection('isBattlepassExpanded')">
                    <div>Battlepass 1/7</div>
                    <div> > </div>
                </div>
                <scill-progress-bar background="#00466A" fill-background="#CF0E00" [progress]="1/7"></scill-progress-bar>
                <div *ngIf="isBattlepassExpanded">
                    <scill-task-item [task]="{challenge_id:1231231, challenge_name:'napravi ovo do u jutro'}"
                                     background="#00466A"
                                     badge="badge-path"
                                     progress-fill="#009BED"
                                     progress-background="#00466A"
                    ></scill-task-item>
                     <scill-task-item [task]="{challenge_id:1231231, challenge_name:'napravi ovo do u jutro'}"
                                     background="#00466A"
                                     badge="badge-path"
                                     progress-fill="#009BED"
                                     progress-background="#00466A"
                    ></scill-task-item>
                     <scill-task-item [task]="{challenge_id:1231231, challenge_name:'napravi ovo do u jutro'}"
                                     background="#00466A"
                                     badge="badge-path"
                                     progress-fill="#009BED"
                                     progress-background="#00466A"
                    ></scill-task-item>
                     <scill-task-item [task]="{challenge_id:1231231, challenge_name:'napravi ovo do u jutro'}"
                                     background="#00466A"
                                     badge="badge-path"
                                     progress-fill="#009BED"
                                     progress-background="#00466A"
                    ></scill-task-item>
                    
                </div>
            </div>
        </div>

        <div class="popover-preview-section" >
            <div class="battlepass" style="color:#5FB44B;">
                <div class="d-flex justify-content-between pointer" (click)="toggleSection('isChallengesExpanded')">
                    <div>Normal challenges 2/5</div>
                    <div> > </div>
                </div>
                <scill-progress-bar background="#1D4913" fill-background="#5FB44B" [progress]="1/7"></scill-progress-bar>
                <div *ngIf="isChallengesExpanded">
                    <scill-task-item [task]="{challenge_id:1231231, challenge_name:'napravi ovo do u jutro'}"
                                     background="#1D4913"
                                     badge="badge-path"
                                     progress-fill="#5FB44B"
                                     progress-background="#1D4913"
                    ></scill-task-item>
                    <scill-task-item [task]="{challenge_id:1231231, challenge_name:'napravi ovo do u jutro'}"
                                     background="#1D4913"
                                     badge="badge-path"
                                     progress-fill="#5FB44B"
                                     progress-background="#1D4913"
                    ></scill-task-item>
                    <scill-task-item [task]="{challenge_id:1231231, challenge_name:'napravi ovo do u jutro'}"
                                     background="#1D4913"
                                     badge="badge-path"
                                     progress-fill="#5FB44B"
                                     progress-background="#1D4913"
                    ></scill-task-item>
                    <scill-task-item [task]="{challenge_id:1231231, challenge_name:'napravi ovo do u jutro'}"
                                     background="#1D4913"
                                     badge="badge-path"
                                     progress-fill="#5FB44B"
                                     progress-background="#1D4913"
                    ></scill-task-item>

                </div>
            </div>
        </div>

    </div>
</div>
