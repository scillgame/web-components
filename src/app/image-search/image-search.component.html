<div *ngIf="image$ | async as imageInfo" class="image-search-image" [style.top]="imageInfo.top + 'px'" [style.left]="imageInfo.left + 'px'">
  <img src="{{imageInfo.imageUrl}}" (click)="collectImage(imageInfo)" [style.max-width]="(maxImageWidth | number) + 'px'">
</div>
<div class="notification" *ngIf="notification$ | async as notification">
  <p class="message">{{notification.message}}</p>
  <button (click)="closeNotification()">Close</button>
</div>
<div class="image-area" #imageArea></div>
