<div class="scill-profile-button-container">
  <div class="scill-profile-button-name" [style.background-color]="buttonBackground">
    <h3>{{username}}</h3>
    <scill-progress-bar
      border-radius="0 0 0px 6px"
      padding="0"
      height="5px"
      transform="none"
      [progress]="progress"
      [fill-background]="progressFill"
      background="transparent"
      class="scill-progress-bar"
    >
    </scill-progress-bar>
  </div>
  <div class="scill-profile-button-score" *ngIf="stats">
    {{stats}}
  </div>
  <div class="scill-profile-ranking" [style.background-image]="'url(' + avatarUrl + ')'" [style.border-color]="buttonBackground">
    <scill-user-icon width="48" height="48"></scill-user-icon>
    <div class="scill-profile-ranking-level" *ngIf="level" [style.background-color]="progressFill" [style.border-color]="buttonBackground">
      {{level}}
    </div>
  </div>
</div>
